<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/datatables/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{/css/datatables/dataTables.bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome/font-awesome.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                查找上课平台API学生行为
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="stuPCApiActionTable">
                        <thead>
                        <tr>
                            <th>time</th>
                            <th>uid</th>
                            <th>api_name</th>
                            <th>request_type</th>
                            <th>parameters</th>
                            <th>response_idx</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>time</th>
                            <th>uid</th>
                            <th>api_name</th>
                            <th>request_type</th>
                            <th>parameters</th>
                            <th>response_idx</th>
                            <th></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                行为次数分布
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="stuPCApiActionGroupOrderBy">
                        <thead>
                        <tr>
                            <th>api_name</th>
                            <th>cnt</th>
                        </tr>
                        </thead>

                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<script th:src="@{/js/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>
<script>
    function format(d) {
        return '<table cellpadding="5" cellspacing="0" border="0" style="padding_left:50px;">'+
                '<tr>'+
                '<td>Full Parameters : '+d.parameters+'</td>'+
                '</tr>'+
                '</table>';
    }
    //<![CDATA[
    $(document).ready(function () {

        $('#stuPCApiActionGroupOrderBy').DataTable({
            lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "All"]],
            order: [[1, "desc"]],
            paging: true,
            processing: true,
            serverSide: true,
            language: {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            columns: [
                {"data": "api_name"},
                {"data": "cnt"}
            ],
            ajax: {
                url: '/pc/get_pc_stu_api_action_group',
                type: 'GET'
            }
        });


        var table = $('#stuPCApiActionTable').DataTable({
            destroy: true,
            lengthMenu: [10, 25, 50, 100],
            order: [[0, "desc"]],
            dom: 'lrtip',
            autoWidth: true,
            paging: true,
            processing: true,
            serverSide: true,
            language: {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            "rowCallback":function (row,data) {
                if($.inArray(data.DT_RowId,selected)!==-1){
                    $(row).addClass('selected');
                }
            },
            columns: [
                {"data": "time"},
                {"data": "uid"},
                {"data": "api_name"},
                {"data": "request_type"},
                {"data": "parameters"},
                {"data": "response_idx"},
                {
                    "orderable": false,
                    "data": null,
                    "defaultContent": ''
                }
            ],
            columnDefs: [
                {
                    "targets": 0,
                    "render": function ( data, type, row, meta ) {
                        return unixToDate(parseInt(data));
                    }
                }, {
                    "targets": [4],
                    "data": "parameters",
                    "render": function (data, type, full) {
                        var subdata = data;
                        if (data.length > 10) {
                            subdata = data.substr(0, 10) + "...";
                        }
                        return subdata;
                    }
                },{
                    "targets":[6],
                    "data":null,
                    "render":function (data,type,full) {
                        return "<i class='fa fa-angle-down fa-2x' aria-hidden='true'></i>";
                    }
                }
            ],
            ajax: {
                url: '/pc/get_pc_stu_api_action',
                type: 'GET'
            }
        });
        var selected=[];
        $('#stuPCApiActionTable tbody').on( 'click', 'tr', function () {
            var id=this.id;
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            var idx = $.inArray( id, selected );
            if ( row.child.isShown() ) {
                row.child.hide();
                tr.find("i").attr("class","fa fa-angle-down fa-2x");
                selected.splice(idx, 1 );
                // Remove from the 'open' array
            }
            else {
                row.child( format( row.data() ) ).show();
                tr.find("i").attr("class","fa fa-angle-up fa-2x");
                if ( idx === -1 ) {
                    selected.push( id );
                }
                // Add to the 'open' array
            }
            $(this).toggleClass('selected');
        } );
        // Setup - add a text input to each footer cell
        $('#stuPCApiActionTable tfoot th').each(function () {
            var title = $(this).text();
            if (title != "") {
                $(this).html('<input id="'+title+'" type="text" placeholder="Search ' + title + '" />');
            }
            if(title=="request_type" || title=="parameters" || title=="response_idx"){
                $('#'+title).hide();
            }
        });
        // Apply the search
        table.columns().every(function () {
            var that = this;
            $('input', this.footer()).on('keyup change', function () {
                if(this.value != "" && (this.id == "time" || this.id == "uid" || this.id == "api_name")){
                    $.each(["request_type","parameters","response_idx"], function(i, id){
                        $('#'+id).show();
                    });
                }
                if(this.value == "" && (this.id == "time" || this.id == "uid" || this.id == "api_name")){
                    $.each(["request_type","parameters","response_idx"], function(i, id){
                        $('#'+id).val("").hide();
                        table.column(':contains('+id+')').search("");
                    });
                }
                if (that.search() !== this.value) {
                    if(this.id == "time"){
                        if(this.value.indexOf("~") != -1){
                            var arr = this.value.split("~");
                            var converted = dateToUnix(arr[0])+"~"+dateToUnix(arr[1]);
                            that.search(converted).draw();
                        }
                        else {
                            that.search(dateToUnix(this.value)).draw();
                        }
                    }
                    else {
                        that.search(this.value).draw();
                    }
                }
            });
        });

    });
    //]]>
</script>
</body>
</html>

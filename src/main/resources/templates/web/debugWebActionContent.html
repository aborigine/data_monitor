<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/datatables/dataTables.bootstrap.css}" rel="stylesheet"/>
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Debug日志
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="debugWebActionTable">
                        <thead>
                        <tr>
                            <th>time</th>
                            <th>operatorid</th>
                            <th>operatorname</th>
                            <th>module</th>
                            <th>controller</th>
                            <th>method</th>
                            <th>detail</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th></th>
                            <th>operatorid</th>
                            <th>operatorname</th>
                            <th>module</th>
                            <th>controller</th>
                            <th>method</th>
                            <th>detail</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script th:src="@{/js/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {

        var table = $('#debugWebActionTable').DataTable({
            destroy: true,
            lengthMenu: [10, 25, 50, 100],
            order: [[0, "desc"]],
            autoWidth: true,
            paging: true,
            processing: true,
            serverSide: true,
            language: {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            "columns": [
                {"data": "time"},
                {"data": "operatorid"},
                {"data": "operatorname"},
                {"data": "module"},
                {"data": "controller"},
                {"data": "method"},
                {"data": "detail"}
            ],
            ajax: {
                url: '/web/get_web_debug_action',
                type: 'GET'
            }
        });

        // Setup - add a text input to each footer cell
        $('#debugWebActionTable tfoot th').each(function () {
            var title = $(this).text();
            if (title != "") {
                $(this).html('<input type="text" placeholder="Search ' + title + '" />');
            }
        });

        // Apply the search
        table.columns().every(function () {
            var that = this;
            $('input', this.footer()).on('keyup change', function () {
                if (that.search() !== this.value) {
                    that.search(this.value).draw();
                }
            });
        });

    });
</script>
</body>
</html>

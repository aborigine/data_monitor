<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/datatables/dataTables.bootstrap.css}" rel="stylesheet"/>
</head>
<body>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                查找学生安卓手机型号使用情况
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="androidDevicesTable">
                        <thead>
                        <tr>
                            <th>time</th>
                            <th>uid</th>
                            <th>model</th>
                            <th>os_version</th>
                            <th>app_version</th>
                            <th>nickName</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th></th>
                            <th>uid</th>
                            <th>model</th>
                            <th>os_version</th>
                            <th>app_version</th>
                            <th>nickName</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                手机型号统计
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="androidDevicesCnt">
                        <thead>
                        <tr>
                            <th>model</th>
                            <th>cnt</th>
                        </tr>
                        </thead>

                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<script th:src="@{/js/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#androidDevicesCnt').DataTable({
            lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "All"]],
            order: [[1, "desc"]],
            paging: true,
            processing: true,
            serverSide: true,
            language: {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            columns: [
                {"data": "model"},
                {"data": "count"}
            ],
            ajax: {
                url: '/mobile/get_android_model_cnt',
                type: 'GET'
            }
        });

        var table = $('#androidDevicesTable').DataTable({
            destroy: true,
            lengthMenu: [10, 25, 50, 100],
            order: [[0, "desc"]],
            autoWidth: true,
            paging: true,
            processing: true,
            serverSide: true,
            language: {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            },
            columns: [
                {"data": "time"},
                {"data": "uid"},
                {"data": "model"},
                {"data": "os_version"},
                {"data": "app_version"},
                {"data": "nickName"}
            ],
            columnDefs: [
                {
                    "targets": 0,
                    "render": function ( data, type, row, meta ) {
                        if(data.length==13){
                            return timeConverter(parseInt(data) / 1000);
                        }else{
                            return "未知时间";
                        }
                    }
                }
            ],
            ajax: {
                url: '/mobile/get_android_model',
                type: 'GET'
            }
        });

        // Setup - add a text input to each footer cell
        $('#androidDevicesTable tfoot th').each(function () {
            var title = $(this).text();
            if (title != "") {
                $(this).html('<input type="text" placeholder="Search ' + title + '" />');
            }
        });

        // Apply the search
        table.columns().every(function () {
            var that = this;
            $('input', this.footer()).on('keyup change', function () {
                if (that.search() !== this.value) {
                    that.search(this.value).draw();
                }
            });
        });

    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create an account</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/registration}" th:object="${userForm}" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
        <div th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</p>
        </div>

        <div th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Password" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
        </div>

        <div th:class="${#fields.hasErrors('passwordConfirm')} ? 'form-group has-error' : 'form-group'">
            <input th:field="*{passwordConfirm}" type="password" class="form-control" placeholder="Confirm your password" />
            <p th:if="${#fields.hasErrors('passwordConfirm')}" class="label label-danger" th:errors="*{passwordConfirm}">passwordConfirm Error</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
<!-- /container -->
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</body>
</html>

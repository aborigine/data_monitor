<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in with your account</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log in</h2>
        <div th:class="${error != null} ? 'form-group has-error' : 'form-group'">
            <span th:text="${message}"/>
            <input name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span th:text="${error}"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
        </div>
    </form>
</div>
<!-- /container -->
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
